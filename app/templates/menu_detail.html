{% extends "layout.html" %}
{% block content %}

<form action="/menu/{{menu.year}}/{{menu.week}}" method="POST">

    <div class="form-group">
        <label>Uge</label>
        <input type="text" class="form-control" id="week" name="week" value="{{menu.week}}">
        <input type="text" class="form-control" id="year" name="year" value="{{menu.year}}">
    </div>

    <h2> Retter </h2>
    {% for dish in menu.dishes %}
        {% set dishloop = loop %}
        <div class="form-group">
            <input type="text" name="title-0-{{loop.index}}" value="{{dish.title}}">
        </div>
        {% for component in dish.components %}
            <input type="text" name="name-{{dishloop.index}}-{{loop.index}}" value="{{component.name}}">
            <input type="text" name="amount-{{dishloop.index}}-{{loop.index}}" value="{{component.amount}}">
            <input type="text" name="unit-{{dishloop.index}}-{{loop.index}}" value="{{component.unit}}">
        {% endfor %}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Send</button>

</form>
{% endblock %}
